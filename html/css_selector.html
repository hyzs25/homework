<html>
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>css selector</title>
			<style type="text/css">
				p{
				color:blue;
				}
				.notice {color:red;}
			</style>
	</head>

<body>
	<p>春眠不觉晓，处处闻啼鸟</p>
	<span class="notice">black</span>
</body>

</html>
