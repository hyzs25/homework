<html>

			<title>有表头的表格</title>

<body>
	<h3>简单的表格-3行3列</h3>
	<table border="2px">
		<thead>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</thead>
	<tbody>
	<tr>
		<td>tom</td>
		<td>20</td>
		<td>男</td>
	</tr>
	<tr>
		<td>jerry</td>
		<td>21</td>
		<td>男</td>
	</tr>
	<tr>
		<td>micky</td>
		<td>16</td>
		<td>女</td>
	</tr>
	<tr>
		<td colspan="3">------</td>
	</tr>
	</tbody>
	</table>
	
</body>

</html>
