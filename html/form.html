<html>
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<title>表单</title>
	</head>

<body>
	<h3>表单</h3>
	<form action="https://passport.baidu.com/v2/api/?login" method="post">
	<label>文本框</label>
	<input type="text" value="username" />
	<br />
	<label>多行文本框</label>
	<textarea rows="3" cols="20">阿斯利康大力抗打击大</textarea>
	<br />
	<p>多选框</p>
	<input type="checkbox" checked disabled>
	<label>男</label>
	<input type="checkbox" disabled>
	<label>女</label>
	<input type="radio">
	<label>吉他</label>
	<input type="radio">
	<label>贝斯</label>
	<br />
	<label>下拉列表</label>
	<select>
	<option>---</option>
	<option>中国</option>
	<option>美国</option>
	<option>英国</option>
	</select>
	
	<p>登陆框</p>
	<label>用户名</label>
	<input type="text" name="username"/>
	<br />
	<label>密 &nbsp码</label>
	<input type="password" name="password"/>
	<input type="submit" value="登陆" />
	</form>
</body>

</html>
